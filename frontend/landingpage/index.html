<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rrezo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/landingPage.css">
    <link rel="stylesheet" href="../resources/css/mainCanvas.css">
    <link rel="stylesheet" href="../resources/css/earth.css">
    <link rel="stylesheet" href="../resources/css/gridContainer.css">
    <link rel="stylesheet" href="../resources/css/loginFormular.css">
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <canvas id="mainCanvas"></canvas>
        <div class="earth">
            <div></div>
        </div>
    </div>
    <div class="grid-item">
        <div class="container-login-formulary">
            <div class="container-login" id="containerLoginId">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <header>Hapeni një llogari të re</header>
                        <div class="form-group">
                            <a class="fa fa-user"></a>
                            <input class="my-input" type="text" placeholder="Emri i përdoruesit" id="usernameId"
                                   required>
                        </div>
                        <div class="form-group">
                            <a class="fa fa-envelope"></a>
                            <input class="my-input" type="text" placeholder="Imaili" id="imailiId" required>
                        </div>
                        <div class="form-group">
                            <a class="fa fa-lock"></a>
                            <input class="my-input" type="text" placeholder="Fjalëkalimi" id="passwordId" required>
                        </div>
                        <button>Regjistrohu</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <div class="form-group">
                            <a class="fa fa-envelope"></a>
                            <input class="my-input" placeholder="Imaili" type="text" id="imailiLoginId" required>
                        </div>
                        <div class="form-group">
                            <a class="fa fa-lock"></a>
                            <input class="my-input" placeholder="Fjalëkalimi" type="text" id="passwordLoginId" required>
                        </div>
                        <a href="#">Keni harruar fjalëkalimin tuaj</a>
                        <button>Hyni</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Mirë se u ktheve </h1>
                            <p>Për të mbajtur lidhje me ne , ju lutemi identifikohuni me të dhënat e juaja!</p>
                            <button class="ghost" id="signInId">Sign in</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Krijoni llogarinë tuaj në Rrezo </h1>
                            <button class="ghost" id="signUpId">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-item">
        <div class="logo-rrezo"></div>
    </div>
</div>



<script src="/backend/bubbleCanvas.js"></script>
<script src="/backend/signInUp.js"></script>
</body>
</html>
