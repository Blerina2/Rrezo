<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rrezo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/css/landingPage.css">
    <link rel="stylesheet" href="../resources/css/mainCanvas.css">
    <link rel="stylesheet" href="../resources/css/earth.css">
    <link rel="stylesheet" href="../resources/css/gridContainer.css">
    <link rel="stylesheet" href="../resources/css/gridContainerButtons.css">
    <link rel="stylesheet" href="../resources/css/neonButton.css">
    <link rel="stylesheet" href="../resources/css/footAutors.css">
    <link rel="stylesheet" href="../resources/css/loginFormular.css">
    <link rel="stylesheet" href="../resources/css/faAddressCardO.css">
    <link rel="stylesheet" href="../resources/css/faUniversity.css">
    <link rel="stylesheet" href="../resources/css/faTasks.css">
    <link rel="stylesheet" href="../resources/css/faUserSecret.css">
    <link rel="stylesheet" href="../resources/css/faWrench.css">
    <link rel="stylesheet" href="../resources/css/faFacebook.css">
    <link rel="stylesheet" href="../resources/css/faQuestion.css">
    <link rel="stylesheet" href="../resources/css/kontaktPopup.css">
    <link rel="stylesheet" href="../resources/css/butoninMbylle.css">
    <link rel="stylesheet" href="../resources/css/faWindowClose.css">
    <link rel="stylesheet" href="../resources/css/formaLogin.css">

</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <canvas id="mainCanvas"></canvas>
        <div class="earth">
            <div></div>
        </div>
    </div>
    <div class="grid-item">
        <div class="container-login-formulary">
            <div class="container-login" id="containerLoginId">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <header>Hapeni një llogari të re</header>
                        <div class="form-group">
                            <a class="fa fa-user"></a>
                            <input class="my-input" type="text" placeholder="Emri i përdoruesit" id="usernameId"
                                   required>
                        </div>
                        <div class="form-group">
                            <a class="fa fa-envelope"></a>
                            <input class="my-input" type="text" placeholder="Imaili" id="imailiId" required>
                        </div>
                        <div class="form-group">
                            <a class="fa fa-lock"></a>
                            <input class="my-input" type="text" placeholder="Fjalëkalimi" id="passwordId" required>
                        </div>
                        <button>Regjistrohu</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <div class="form-group">
                            <a class="fa fa-envelope"></a>
                            <input class="my-input" placeholder="Imaili" type="text" id="imailiLoginId" required>
                        </div>
                        <div class="form-group">
                            <a class="fa fa-lock"></a>
                            <input class="my-input" placeholder="Fjalëkalimi" type="text" id="passwordLoginId" required>
                        </div>
                        <a href="#">Keni harruar fjalëkalimin tuaj</a>
                        <button>Hyni</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Mirë se u ktheve </h1>
                            <p>Për të mbajtur lidhje me ne , ju lutemi identifikohuni me të dhënat e juaja!</p>
                            <button class="ghost" id="signInId">Sign in</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Krijoni llogarinë tuaj në Rrezo </h1>
                            <button class="ghost" id="signUpId">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-item">
        <div class="logo-rrezo"></div>
    </div>
</div>


<footer>
    <div class="grid-container-button">
        <div class="grid-item-button">
            <a class="neon-button"> <i class="fa fa-address-card-o" title="Kontakt" aria-hidden="true" onclick="shfaqePopUp()"></i></a>
        </div>
        <div class="grid-item-button">
            <a class="neon-button" href="https://fiek.uni-pr.edu/" target="_blank"> <i class="fa fa-university"
                                                                                       title="Universiteti"
                                                                                       aria-hidden="true"></i></a>
        </div>
        <div class="grid-item-button">
            <a class="neon-button"><i class="fa fa-tasks" title="Kriteret" aria-hidden="true"></i></a>
        </div>
        <div class="grid-item-button">
            <a class="neon-button"><i class="fa fa-user-secret" title="Siguria" aria-hidden="true"></i></a>
        </div>
        <div class="grid-item-button">
            <a class="neon-button"><i class="fa fa-wrench" title="Problemet teknike" aria-hidden="true"></i></a>
        </div>
        <div class="grid-item-button">
            <a class="neon-button" href="https://www.facebook.com/fiek.edu/" target="_blank"> <i class="fa fa-facebook"
                                                                                                 title="Facebook"
                                                                                                 aria-hidden="true"></i></a>
        </div>
        <div class="grid-item-button">
            <a class="neon-button"><i class="fa fa-question" title="Ndihmë" aria-hidden="true"></i></a>
        </div>
    </div>
    <p>Created with <i class="fa fa-heart"></i> by <a>Blerina,Blerta,Arbresha</a></p>
</footer>
<!--popup kontakt-->
<div class="grid-container-kontakt-popup" id="containerKontaktPopupId">
    <div class="butonin-mbylle" >
        <a class="neon-button">
            <i class="fa fa-window-close-o" onclick="mbylleKontaktinPopUp()"></i>
        </a>
    </div>
    <div class="kontakt-popup-item">
        <div class="kontakt-image-box">
            <div class="kontakt-image-box-dy">
                <div class="kontakti-image-box-tre">
                    <img class="logo-kontakt-popup" alt="Logo Rrezo" src="/frontend/resources/images/logoRrezo.jpg">
                </div>
            </div>
        </div>
        <form action="#">
            <div class="teme">Na dërgoni një mesazhë</div>
            <div class="kontakt-input-box">
                <input class="kontakt-input-fushe" type="text" id="plotsimiEmriId"required>
                <label class="kontakt-label">Shkruaj emrin tënd</label>
            </div>
            <div class="kontakt-input-box">
                <input class="kontakt-input-fushe" type="text" id="plotsimiImelliId"required>
                <label class="kontakt-label">Shkruajni imellën tuaj</label>
            </div>
            <div class="kontakt-mesazhe-box">
                <textarea class="kontakti-siperfaqja-tekstit" id="plotsimiTekstitId"></textarea>
                <label class="mesazh-box-label">Shkruani mesazhin tuaj</label>
            </div>
            <div class="kontakt-input-box">
                <input class="kontakt-input-fushe" type="submit" id="kontaktInputFusheId" value="Dërgoje mesazhin" onclick="dergojeMesazhin()">
            </div>
        </form>
    </div>
</div>
<!--popup kontakt end popup-->
</body>
<script src="/backend/bubbleCanvas.js"></script>
<script src="/backend/signInUp.js"></script>
<script src="/backend/shfaqePopUpWindows.js"></script>
</html>
