<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profili</title>
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://emoji-css.afeld.me/emoji.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/userprofilegrid.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/themesuserprofile.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-mail-bulk.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/userprofileitems.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-power-off.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-poll-h.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-user-edit.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-long-arrow-alt-left.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-user-friends.css">
    <link type="text/css" rel="stylesheet"  href="../css/profile/fa-youtube.css">


</head>
<body>
<div class="user-profile-cachel">
  <div class="grid-container-user-profile">
      <div class="header-item" >Header</div>
      <div class="menu-item">Menu</div>
      <div class="main-item">
          <div class="grid-container">
              <div class="grid-item">
                  <div class="planet"></div>
              </div>
              <div class="grid-item"></div>
          </div>
      </div>
      <div class="right-item">
          <div class="grid-container-user-profile-cachel">
              <div class="grid-container-user-profile-cachel-item-1">
                  <div class="box">
                      <form action="userInbox" method="get">
                          <label for="clickable">
                             <i title="Shko tek imellat" class="fas fa-mail-bulk"></i>
                          </label>
                          <input type="submit" id="clickable" class="input-box" value="">
                      </form>
                  </div>
              </div>
              <div class="grid-container-user-profile-cachel-item-2">
                  <div class="box">
                      <form action="logout" method="get">
                          <label for="clickable-shkyq">
                              <i class="fas fa-power-off" title="Shkyq"></i>
                          </label>
                          <input type="submit" id="clickable-shkyq" value="" class="input-box">
                      </form>
                  </div>
              </div>
            <div class="grid-container-user-profile-cachel-item-3">
                <div class="box">
                    <form action="votimiim" method="get">
                        <label for="clickable-votimiim">
                            <i class="fas fa-poll-h" title="votimiim"></i>
                        </label>
                          <input type="submit" id="clickable-votimiim" value="" class="input-box">
                    </form>
                </div>


            </div>
              <div class="grid-container-user-profile-cachel-item-4">
                  <div class="box">
                      <img src="../images/logoRrezo.jpg" title="ndryshongjyren" class="box" alt="logorrezo"
                      onclick="ndryshoPamjenePerdoruesit()">

                  </div>

              </div>
              <div class="grid-container-user-profile-cachel-item-5">
                  <div class="box">
                      <form action="editProfile" method="get" >
                          <label for="clickable-user-edit">
                              <i class="fas fa-user-edit" title="Edito profilin"></i>
                          </label>
                          <input type="submit" id="clickable-user-edit" class="input-box" value="">
                      </form>
                  </div>
              </div>
                <div class="grid-container-user-profile-cachel-item-6">
                    <div class="box">
                        <form action="dashboard" method="get">
                            <label for="clickable-dashboard">
                                <i class="fas fa-long-arrow-alt-left" title="Shko te dashboardi"></i>
                            </label>
                            <input type="submit" id="clickable-dashboard" class="input-box" value="">
                        </form>
                    </div>
                </div>
              <div class="grid-container-user-profile-cachel-item-7">
                <div class="box">
                    <form action="komunikimiShoqeror" method="get">
                        <label for="clickable-user-friends">
                            <i class="fas fa-user-friends" title="Komunikimi me shoqeri"></i>
                        </label>
                        <input type="submit" id="clickable-user-friends" class="input-box" value="">
                    </form>
                </div>
              </div>
              <div class="grid-container-user-profile-cachel-item-8">
                  <div class="box">
                      <a class="youtube" target="_blank" href="https://www.youtube.com">
                          <i class="fab fa-youtube" title="Shko ne youtube">

                          </i>
                      </a>
                  </div>
              </div>

          </div>


      </div>
      <div class="footer-item">Footer</div>


  </div>
</div>
<script type="text/javascript" src="../js/profili/ndryshopamjenperdoruesit.js"></script>
</body>
</html>
